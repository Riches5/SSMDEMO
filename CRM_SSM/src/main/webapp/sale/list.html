<script>
$(function(){	
		$.ajax({
			type:"get",
			url:"${pageContext.request.contextPath}/sale/queryMarketingci.do",
			async:true,
			dataType: "json",
			success:function(data){
				alert(data);
				var v = $("<table border=1 width='500px' height='300px' align='center'>");
				v.append($("<tr><th>客户名称</th><th>概要</th><th>联系人</th><th>联系人电话</th></tr>"));
				$("#databody").html(v);
				for(var i=0;i<data.size;i++){
					//alert(i);
					v.append("<tr>"+
								"<td>"+data[i].marketingci_cname+"</td>"+
							 	"<td>"+data[i].marketingci_outline+"</td>"+
							 	"<td>"+data[i].marketingci_contacts+"</td>"+
							 	"<td>"+data[i].marketingci_tel+"</td>"+
							 "</tr>");
				}
				v.append($("</table>"));
				
			},error:function(data){
				alert(data[1]);
			}
		});
	}
	);
</script>
